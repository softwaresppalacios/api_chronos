
spring.application.name=api-chronos
spring.cloud.config.profile=pdn

# Configuración del servidor - PUERTO PDN CORREGIDO
server.port=50005
server.address=0.0.0.0
ip.server=192.168.80.16

# Configuración de PostgreSQL (Producción)
spring.datasource.url=jdbc:postgresql://192.168.80.16:5432/chronos_db?currentSchema=chronos
spring.datasource.username=postgres
spring.datasource.password=chr0n0s2025/*
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Configuración de logs (menos verbose en producción)
logging.level.org.springframework.security=WARN

# Consul - CORREGIDO PARA HEALTH CHECK
spring.config.import=optional:consul:
spring.cloud.consul.host=${ip.server}
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.enabled=true
spring.cloud.consul.discovery.register=true
spring.cloud.consul.discovery.service-name=chronos-service
spring.cloud.consul.discovery.instance-id=chronos-service-${server.port}
spring.cloud.consul.discovery.prefer-ip-address=true
# CLAVE: Usar la IP real del host que Consul puede alcanzar
spring.cloud.consul.discovery.ip-address=${spring.cloud.client.ip-address}
spring.cloud.consul.discovery.health-check-url=http://${spring.cloud.client.ip-address}:${server.port}/actuator/health
spring.cloud.consul.discovery.health-check-interval=45s
spring.cloud.consul.discovery.health-check-timeout=20s
spring.cloud.consul.discovery.health-check-critical-timeout=120s
spring.cloud.consul.discovery.tags[0]=microservice
spring.cloud.consul.discovery.tags[1]=chronos
spring.cloud.consul.discovery.tags[2]=production

# Management endpoints
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info