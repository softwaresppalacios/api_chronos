# Consul
spring.config.import=optional:consul:
spring.cloud.consul.host=${ip.server}
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.enabled=true
spring.cloud.consul.discovery.register=true
spring.cloud.consul.discovery.service-name=api-chronos
spring.cloud.consul.discovery.instance-id=api-chronos-${server.port}
spring.cloud.consul.discovery.prefer-ip-address=true
spring.cloud.consul.discovery.health-check-url=http://${ip.server}:${server.port}/actuator/health
spring.cloud.consul.discovery.health-check-interval=10s

# Management endpoints
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health