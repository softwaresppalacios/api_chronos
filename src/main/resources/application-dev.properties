spring.application.name=employees-chronos
spring.cloud.config.profile=dev

# Configuración del servidor
server.port=50022
server.address=0.0.0.0
ip.server=localhost

# Configuración de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/chronos?currentSchema=chronos
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración de logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG

# Consul - CORREGIDO PARA HEALTH CHECK
spring.config.import=optional:consul:
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.enabled=true
spring.cloud.consul.discovery.register=true
spring.cloud.consul.discovery.service-name=employees-chronos
spring.cloud.consul.discovery.instance-id=employees-chronos-${server.port}
spring.cloud.consul.discovery.prefer-ip-address=true
# CLAVE: Usar la IP real del host que Consul puede alcanzar
spring.cloud.consul.discovery.ip-address=${spring.cloud.client.ip-address}
spring.cloud.consul.discovery.health-check-url=http://${spring.cloud.client.ip-address}:${server.port}/actuator/health
spring.cloud.consul.discovery.health-check-interval=30s
spring.cloud.consul.discovery.health-check-timeout=15s
spring.cloud.consul.discovery.health-check-critical-timeout=90s
spring.cloud.consul.discovery.tags[0]=microservice
spring.cloud.consul.discovery.tags[1]=employees

# Management endpoints
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info